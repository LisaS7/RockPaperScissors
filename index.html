<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h2>Let's play Rock, Paper, Scissors!</h2>
        <div class="flex-container reset-button">
            <button id="reset">Reset</button>
        </div>
        <p id="messageText">Choose your weapon to start the game:</p>
    </header>    

    <div class="flex-container choice-buttons">
        <button value="rock"><img src="images/rock2.png"></button>
        <button value="paper"><img src="images/paper2.png"></button>
        <button value="scissors"><img src="images/scissors2.png"></button>
    </div>

    <p id="final-result"></p>

    <div class="flex-container">
        <div id="score-column1" class="flex-container scoreboard-column">
            <div id="scoreboard1" class="scoreboard">
                <p class="player-name">PLAYER</p>
                <p id="player-score" class="score">0</p>
            </div>
            <p id="player-history"></p>
        </div>
        <div id="score-column2" class="flex-container scoreboard-column">
            <div id="scoreboard2" class="scoreboard">
                <p class="player-name">COMPUTER</p>
                <p id="computer-score" class="score">0</p>
            </div>
            <p id="computer-history"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
